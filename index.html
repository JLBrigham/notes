<html>
  <head>
      <meta charset="UTF-8">

      <link rel="stylesheet" href="styles/styles.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Comfortaa:wght@700&display=swap" rel="stylesheet">

      <script defer src="javascript/src/note.js"> </script>
      <script defer src="javascript/src/interface.js"> </script>

      <title>| Notes App |</title>
  </head>

  <body>
    <div id="note-list">
      <div>
        <textarea id="note-text" cols="30" rows="8" placeholder="write here..."></textarea>
        <br>
        <br>
        <button type="button" id="addNote">add note</button>
      </div>
      <div id ="listOfNotes">

        </ul>
      </div>
    </div>
    <div id="note-display">
      
      <p id="body"></p>
      <br>
      <button id="hideNote">back to notes</button>
    </div>
  </body>

</html>
