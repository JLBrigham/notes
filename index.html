<html>
  <head>
      <meta charset="UTF-8">

      <link rel="stylesheet" href="styles/styles.css">

      <script defer src="javascript/src/note.js"> </script>
      <script defer src="javascript/src/interface.js"> </script>

      <title>| Notes App |</title>
  </head>

  <body>
    <div id="noteList">
      <div id="add_note">
        <form id="form">
          <label for="note_text">Note text:</label>
          <input type="text" name="note_text" id="note_text" placeholder="Type here..."/>
          <button type="button" onclick="submitNote()">Add Note</button>
        </form>
      </div>
      <div>
        <ul id="list">

        </ul>
      </div>
    </div>
    <div id="noteDisplay">
      <p id="body"></p>
      <br>
      <button id="return" onclick="hideNote()">Back to Notes</button>
    </div>
  </body>

</html>
