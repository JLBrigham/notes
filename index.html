<html>
  <head>
      <meta charset="UTF-8">

      <link rel="stylesheet" href="styles/styles.css">

      <script defer src="javascript/src/note.js"> </script>
      <script defer src="javascript/src/interface.js"> </script>

      <title>| Notes App |</title>
  </head>

  <body>
    <div id="note-list">
      <div>
        <form id="form">
          <label for="note-text">Note text:</label>
          <input type="text" name="note-text" id="note-text" placeholder="Type here..."/>
          <button type="button" id="addNote">Add Note</button>
        </form>
      </div>
      <div>
        <ul id="list">

        </ul>
      </div>
    </div>
    <div id="note-display">
      <p id="body"></p>
      <br>
      <button id="hideNote">Back to Notes</button>
    </div>
  </body>

</html>
